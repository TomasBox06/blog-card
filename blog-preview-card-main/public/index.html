<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="card-details">
          <h2 class="card-details__learning">Learning</h2>
          <p class="card-details__date">Published 21 Dec 2023</p>
          <h1 class="card-details__title">HTML & CSS foundations</h1>
          <p class="card-details__description">
            These languages are the backbone of every website, defining
            structure, content and presentation
          </p>
          <div class="profile">
            <h2>
              <img src="./assets/images/image-avatar.webp" alt="" />Greg Hooper
            </h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
